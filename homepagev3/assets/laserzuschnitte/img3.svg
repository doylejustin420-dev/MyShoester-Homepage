<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='700'>
  <defs>
    <linearGradient id='g' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#e7dcff'/>
      <stop offset='100%' stop-color='#d1f3ff'/>
    </linearGradient>
    <filter id='grain'>
      <feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2' stitchTiles='stitch'/>
      <feColorMatrix type='saturate' values='0'/>
      <feBlend mode='multiply' in2='SourceGraphic'/>
    </filter>
  </defs>
  <rect width='100%' height='100%' fill='url(#g)'/>
  <g font-family='Poppins,Arial' fill='#0d0f16'>
    <text x='50%' y='48%' text-anchor='middle' font-size='38' font-weight='700'>Laserzuschnitte</text>
    <text x='50%' y='58%' text-anchor='middle' font-size='20' fill='#273042'>Schablone Leder</text>
  </g>
</svg>