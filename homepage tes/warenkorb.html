<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Warenkorb ‚Äì MyShoester</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{ --bg:#0a0c12; --panel:#0f1420; --line:#20283a; --text:#e9edf7; --muted:#a6afc2; }
*{box-sizing:border-box} html,body{margin:0;padding:0}
body{font-family:Inter,system-ui;background:linear-gradient(180deg,#0e121b,#0a0c12);color:var(--text)}
.container{max-width:1100px;margin:0 auto;padding:24px}
h1{font-family:Manrope,system-ui;font-weight:900;letter-spacing:.3px;margin:0 0 16px}
.table{width:100%;border-collapse:collapse;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.10);border-radius:12px;overflow:hidden}
.table th,.table td{padding:12px 14px;border-bottom:1px solid rgba(255,255,255,.08);text-align:left}
.table th{font-weight:800;font-family:Manrope}
.row-actions button{margin-right:8px}
.controls{display:flex;gap:10px;align-items:center;margin:14px 0 22px}
.btn{appearance:none;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.05);color:var(--text);
  padding:8px 12px;border-radius:10px;font-weight:800;cursor:pointer}
.btn:hover{border-color:rgba(255,255,255,.24)}
.total{margin-left:auto;font-weight:900}
.notice{color:var(--muted);margin:8px 0 18px}
a{color:var(--text);text-decoration:none}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>üõí Warenkorb</h1>
    <a href="index.html">‚Üê Zur√ºck zur Startseite</a>
  </div>
  <p class="notice">Hinweis: Dies ist ein unverbindlicher Warenkorb. Endpreise k√∂nnen je nach Aufwand variieren.</p>
  <div class="controls">
    <button class="btn" id="btnClear">Warenkorb leeren</button>
    <div class="total" id="totalSum">Summe: 0,00 ‚Ç¨</div>
  </div>
  <table class="table" id="cartTable">
    <thead>
      <tr><th>Leistung</th><th>Preis</th><th style="width:140px">Menge</th><th>Summe</th><th style="width:140px">Aktion</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="controls" style="justify-content:flex-end">
    <a class="btn" href="mailto:werkstatt@myshoester.de?subject=Anfrage%20Warenkorb%20MyShoester" id="btnCheckout">Angebot anfragen</a>
  </div>
</div>

<script src="cart.js"></script>
<script>
(function(){
  const tbody = document.querySelector('#cartTable tbody');
  const sumEl = document.getElementById('totalSum');
  const btnClear = document.getElementById('btnClear');

  function render(){
    const {items, sum} = MSCart.totals();
    tbody.innerHTML='';
    if(items.length === 0){
      tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;color:#a6afc2;padding:18px">Dein Warenkorb ist leer.</td></tr>';
    } else {
      items.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${MSCart.currency(item.price)}</td>
          <td>
            <input type="number" min="0" value="${item.qty}" style="width:80px" data-id="${item.id}" class="qty">
          </td>
          <td>${MSCart.currency(item.price * item.qty)}</td>
          <td class="row-actions">
            <button class="btn rm" data-id="${item.id}">Entfernen</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }
    sumEl.textContent = 'Summe: ' + MSCart.currency(sum);
  }

  tbody.addEventListener('change', function(e){
    if(e.target.classList.contains('qty')){
      const id = e.target.getAttribute('data-id');
      MSCart.setQty(id, e.target.value);
      render();
    }
  });
  tbody.addEventListener('click', function(e){
    if(e.target.classList.contains('rm')){
      const id = e.target.getAttribute('data-id');
      MSCart.remove(id);
      render();
    }
  });
  btnClear.addEventListener('click', function(){
    MSCart.clear(); render();
  });

  render();
})();
</script>
</body>
</html>
