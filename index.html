<style>
  /* === BUNTER HINTERGRUND (Gradient-Mesh) =============================== */
  :root{
    /* Feinjustierung */
    --mesh-blur: 60px;          /* Weichheit der Farbflecken */
    --mesh-opacity: .95;        /* Gesamtintensität 0–1 */
    --overlay: rgba(255,255,255,.68); /* Helle Glas-Schicht für Lesbarkeit */
  }

  /* Basistypo (deine Fonts bleiben) */
  body{font-family:var(--tw-font-body, Figtree, system-ui, sans-serif)}

  /* Die Klasse steckt bereits auf <body>. Sie bekommt jetzt „richtig bunt“ */
  .site-bg{
    background: linear-gradient(#f8fafc, #ffffff); /* neutrale Basis */
    position: relative;
    min-height: 100dvh;
  }

  /* Buntes Mesh hinter der Seite */
  .site-bg::before{
    content:"";
    position: fixed;
    inset: -25vh;               /* größer als Viewport, damit das Floaten keine Ränder zeigt */
    z-index: -2;
    pointer-events: none;
    opacity: var(--mesh-opacity);
    filter: blur(var(--mesh-blur)) saturate(115%);
    background:
      /* Pastell-Flecken (radial) */
      radial-gradient(42% 38% at 8% 10%,  #ff7ae6 0%, transparent 60%),
      radial-gradient(36% 44% at 85% 8%,  #7dd3fc 0%, transparent 60%),
      radial-gradient(34% 40% at 92% 84%, #fca5a5 0%, transparent 60%),
      radial-gradient(38% 42% at 6% 86%,  #bef264 0%, transparent 60%),
      /* Farbstreifen (conic) für mehr „Punch“ */
      conic-gradient(from 210deg at 60% 40%,
        #a78bfa 0% 25%,
        #22d3ee 25% 50%,
        #f59e0b 50% 75%,
        #fb7185 75% 100%);
    animation: meshFloat 32s ease-in-out infinite alternate,
               meshHue   60s linear infinite;
  }

  /* Helle Overlay-Schicht für erwachsene Lesbarkeit */
  .site-bg::after{
    content:"";
    position: fixed;
    inset:0;
    z-index:-1;
    pointer-events:none;
    background:
      linear-gradient(180deg, var(--overlay) 0%, rgba(255,255,255,.55) 30%, rgba(255,255,255,.25) 70%, transparent 100%);
  }

  /* Gradient-Buttons, „Glass“-Karten – bleiben wie gehabt */
  .grad{background-image:linear-gradient(135deg,#22d3ee 0%,#a78bfa 50%,#f59e0b 100%)}
  .glass{backdrop-filter:blur(10px)}

  /* Animationen */
  @keyframes meshFloat{
    0%   { transform: translate(-3%, -2%) scale(1); }
    50%  { transform: translate( 4%,  1%) scale(1.05); }
    100% { transform: translate(-2%,  3%) scale(1); }
  }
  @keyframes meshHue{
    0%   { filter: hue-rotate(0deg)    blur(var(--mesh-blur)) saturate(115%); }
    100% { filter: hue-rotate(20deg)   blur(var(--mesh-blur)) saturate(115%); }
  }

  /* Barrierefreiheit: reduziert Animation, wenn gewünscht */
  @media (prefers-reduced-motion: reduce){
    .site-bg::before{ animation: none; }
  }
</style>
