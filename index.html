<!doctype html>
<html lang="de" class="scroll-smooth">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Kategorie – MyShoester</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Figtree:wght@400;600;800&display=swap" rel="stylesheet"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { head:['Playfair Display','serif'], body:['Figtree','system-ui','sans-serif'] },
          colors: { royal:'#1e3a8a' }
        }
      }
    }
  </script>

  <style>
    body{font-family:var(--tw-font-body, Figtree, system-ui, sans-serif)}
    .grad{background-image:linear-gradient(135deg,#22d3ee 0%,#a78bfa 50%,#f59e0b 100%)}
    .glass{backdrop-filter:blur(10px)}
    /* bunter Seitenrahmen wie Startseite */
    .page-frame{position:relative}
    .page-frame::before{
      content:""; position:fixed; inset:0; padding:clamp(24px,7vw,140px);
      border-radius:28px;
      background:conic-gradient(from 210deg at 50% 40%,
        #a5b4fc 0%, #fbcfe8 22%, #fde68a 45%, #86efac 67%, #93c5fd 84%, #a5b4fc 100%);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      pointer-events:none; opacity:.95;
    }
    .price-card{border-radius:18px;border:1px solid rgb(229 231 235);background:#fff}
  </style>
</head>

<body class="page-frame bg-white text-stone-900">

<!-- Header kompakt -->
<header class="sticky top-0 z-40 bg-white/70 glass border-b border-stone-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="h-16 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-xl grad text-white font-bold">MS</span>
        <span class="font-head text-2xl font-extrabold tracking-tight">My<span class="italic">Shoester</span></span>
      </a>
      <a href="/" class="text-sm font-semibold hover:text-royal">← Zur Startseite</a>
    </div>
  </div>
</header>

<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
  <h1 id="catTitle" class="font-head text-3xl sm:text-5xl font-extrabold text-royal"></h1>
  <p id="catIntro" class="mt-3 text-stone-600"></p>

  <div id="priceGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-5 mt-8"></div>

  <div class="mt-8 p-4 rounded-2xl bg-white/80 ring-1 ring-stone-200">
    <p class="text-sm text-stone-600">
      Hinweis: Alle Preise sind Ab-Preise inkl. MwSt., abhängig von Material & Aufwand.
      Bei Fragen melde dich gern – wir beraten ehrlich & transparent.
    </p>
  </div>
</main>

<footer class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-12 mt-8">
  <div class="pt-8 border-t text-sm flex flex-wrap items-center justify-between">
    <div>© <span id="year"></span> MyShoester</div>
    <div class="flex gap-4"><a href="/">Start</a><a href="/kategorie.html?cat=kontakt">Kontakt</a></div>
  </div>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  // --- Kategorie-Daten (bitte Preise nach Bedarf anpassen) ---
  const data = {
    schuh: {
      title: 'Schuh- & Lederwarenreparatur',
      intro: 'Sohlenwechsel, Absätze, Nähte, Färbungen, Pflege – fair, präzise, nachhaltig.',
      items: [
        {name:'Sohlenwechsel (Damen)', price:'ab 59 €'},
        {name:'Sohlenwechsel (Herren)', price:'ab 69 €'},
        {name:'Absätze erneuern', price:'ab 18 €'},
        {name:'Naht/Kleben (klein)', price:'ab 12 €'},
        {name:'Reißverschluss Tasche', price:'ab 25 €'},
        {name:'Fersenfutter erneuern', price:'ab 29 €'},
        {name:'Färben & Finish', price:'ab 20 €'},
        {name:'Pflege & Imprägnierung', price:'ab 9 €'}
      ]
    },
    bequem: {
      title: 'Bequemschuheinlagen',
      intro: 'Komfortable, nicht-medizinische Einlagen für Alltag & Freizeit (keine Heilversprechen).',
      items: [
        {name:'Einlagen – Standardmaterialien', price:'ab 39 €'},
        {name:'Bezug Alcantara / Leder', price:'+ 8 €'},
        {name:'Personalisierung / Prägung', price:'+ 6 €'}
      ]
    },
    komfort: {
      title: 'Komforteinlagen',
      intro: 'Mehr Dämpfung & Halt für längere Tage – ohne medizinische Aussagen.',
      items: [
        {name:'Komforteinlagen – verstärkt', price:'ab 49 €'},
        {name:'Fersenpolster / Vorfußpolster', price:'+ 6 €'},
        {name:'Bezug Alcantara / Leder', price:'+ 8 €'}
      ]
    },
    alltag: {
      title: 'Alltagseinlagen',
      intro: 'Leicht & angenehm – für tägliche Wege.',
      items: [
        {name:'Alltagseinlagen – leicht', price:'ab 29 €'},
        {name:'Feinanpassung / Zuschnitt', price:'+ 5 €'}
      ]
    },
    guertel: {
      title: 'Maßgürtel',
      intro: 'Vollleder, handvernäht – Schnallen aus Messing, Stahl, Schwarz.',
      items: [
        {name:'Vollledergürtel auf Maß', price:'ab 59 €'},
        {name:'Handnaht-Option', price:'+ 15 €'},
        {name:'Prägung / Initialen', price:'+ 12 €'}
      ]
    },
    lasergravur: {
      title: 'Lasergravuren',
      intro: 'Feine Gravuren für Leder, Holz, Edelstahl & mehr.',
      items: [
        {name:'Leder-Tag / Keyfob', price:'ab 9 €'},
        {name:'Holzbrett (mittel)', price:'ab 12 €'},
        {name:'Edelstahlbecher', price:'ab 15 €'},
        {name:'Layout / Datenaufbereitung', price:'ab 8 €'}
      ]
    },
    laserschnitt: {
      title: 'Laserzuschnitte',
      intro: 'Exakte Zuschnitte für Prototypen & Kleinserien.',
      items: [
        {name:'Leder bis 2 mm', price:'ab 0,60 € / cm'},
        {name:'Acryl 3 mm', price:'ab 0,80 € / cm'},
        {name:'Sondergeometrien', price:'nach Aufwand'}
      ]
    },
    streetwear: {
      title: 'Streetwear – MyShoester Apparel',
      intro: 'Limitierte Drops – robust, bequem & mit Liebe zum Detail.',
      items: [
        {name:'T-Shirt', price:'ab 29 €'},
        {name:'Hoodie', price:'ab 59 €'},
        {name:'Cap', price:'ab 24 €'}
      ]
    },
    sandstrahlen: {
      title: 'Sandstrahlung (bis 70×70 cm)',
      intro: 'Glas, Metall, Stein oder Holz – dauerhafte Dekore & Schriften.',
      items: [
        {name:'Glas (bis A5)', price:'ab 25 €'},
        {name:'Metall-Platte', price:'ab 35 €'},
        {name:'Maskenfilm / Datenaufbereitung', price:'ab 12 €'}
      ]
    },
    kontakt: {
      title: 'Kontakt & Öffnungszeiten',
      intro: 'Sandwerkstraße 2, 63636 Brachttal – wir freuen uns auf deinen Besuch!',
      items: [
        {name:'Montag – Dienstag', price:'16:30 – 18:00 Uhr'},
        {name:'Donnerstag', price:'14:00 – 18:00 Uhr'},
        {name:'Freitag', price:'08:00 – 18:00 Uhr'}
      ]
    }
  };

  function qs(key){
    const url = new URL(window.location.href);
    return url.searchParams.get(key);
  }

  const cat = (qs('cat') || 'schuh').toLowerCase();
  const d = data[cat] || data.schuh;

  document.getElementById('catTitle').textContent = d.title;
  document.getElementById('catIntro').textContent  = d.intro;

  const grid = document.getElementById('priceGrid');
  d.items.forEach(item=>{
    const card = document.createElement('div');
    card.className = 'price-card p-5';
    card.innerHTML = `
      <div class="font-semibold">${item.name}</div>
      <div class="text-royal font-extrabold mt-1">${item.price}</div>
    `;
    grid.appendChild(card);
  });
</script>
</body>
</html>
